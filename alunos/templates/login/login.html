{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<style>
  * {
    font-family: 'Inter', sans-serif;
  }
  label {
    font-weight: 600;
    color: #1e3a8a;
  }
</style>

<div class="flex justify-center items-center min-h-screen bg-blue-50">
  <div class="bg-white border border-blue-300 rounded-2xl shadow-lg p-8 w-full max-w-md animate-fade-in">
    <h1 class="text-2xl font-bold text-blue-900 mb-6 text-center">Acessar o Sistema</h1>

    {% if form.errors %}
      <div class="mb-4 text-center text-red-600 font-semibold">
        Usuário ou senha inválidos.
      </div>
    {% endif %}

    {% if messages %}
      <div class="mb-4 text-center">
        {% for message in messages %}
          <p class="{% if message.tags == 'error' %}text-red-600{% elif message.tags == 'success' %}text-green-600{% else %}text-gray-700{% endif %}">
            {{ message }}
          </p>
        {% endfor %}
      </div>
    {% endif %}

    <form method="post" class="space-y-5">
      {% csrf_token %}

      <div>
        <label for="username">Usuário</label>
        <input type="text" name="username" id="username" required 
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 bg-white">
      </div>

      <div>
        <label for="password">Senha</label>
        <input type="password" name="password" id="password" required 
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 bg-white">
      </div>

      <button type="submit" 
              class="w-full px-4 py-2 rounded-lg bg-blue-600 text-white font-semibold hover:bg-blue-700 transition">
        Entrar
      </button>
    </form>
  </div>
</div>
{% endblock %}
