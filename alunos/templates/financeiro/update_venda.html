{% extends 'base.html' %}
{% block title %}Editar Venda{% endblock %}

{% block content %}
<style>
  * {
    font-family: 'Inter', sans-serif;
  }
</style>

<div class="max-w-2xl mx-auto mt-16 p-8 bg-blue-50 border border-blue-400 rounded-2xl shadow-lg animate-fade-in">
  <h1 class="text-2xl font-bold text-blue-900 mb-6">Editar Venda</h1>

  <p class="text-gray-800 text-lg mb-6">
    Atualize os dados da venda do produto 
    <span class="font-bold">{{ object.nome_produto }}</span>.
  </p>

  <form method="post" action="{% url 'update_venda' object.pk %}">
    {% csrf_token %}
    
    <div class="mb-4">
      <label for="id_nome_produto" class="block text-gray-700 font-semibold mb-1">Produto</label>
      <input type="text" name="nome_produto" id="id_nome_produto" value="{{ object.nome_produto }}" 
             class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400">
    </div>

    <div class="mb-4">
      <label for="id_valor_produto" class="block text-gray-700 font-semibold mb-1">Valor (R$)</label>
      <input type="number" step="0.01" name="valor_produto" id="id_valor_produto" value="{{ object.valor_produto }}" 
             class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400">
    </div>

    <div class="mb-4">
      <label for="id_metodo_pagamento" class="block text-gray-700 font-semibold mb-1">Método de Pagamento</label>
      <select name="metodo_pagamento" id="id_metodo_pagamento" 
              class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400">
        {% for metodo in metodos_pagamento %}
          <option value="{{ metodo.id }}" {% if object.metodo_pagamento.id == metodo.id %}selected{% endif %}>
            {{ metodo }}
          </option>
        {% endfor %}
      </select>
    </div>

    <div class="flex justify-end gap-4 mt-6">
      <a href="{% url 'relatorio_receber' %}" class="px-5 py-2 rounded-xl border border-gray-400 bg-white text-gray-700 hover:bg-gray-100 transition">
        Cancelar
      </a>
      <button type="submit" class="px-5 py-2 rounded-xl bg-blue-600 text-white font-semibold hover:bg-blue-700 transition">
        Salvar Alterações
      </button>
    </div>
  </form>
</div>
{% endblock %}
