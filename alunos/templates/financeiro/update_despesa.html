{% extends 'base.html' %}
{% load static %}

{% block title %}Editar Despesa{% endblock %}

{% block content %}
<style>
  * {
    font-family: 'Inter', sans-serif;
  }
  label {
    font-weight: 600;
    color: #1e3a8a; /* Azul escuro */
  }
</style>

<div class="max-w-2xl mx-auto mt-16 p-8 bg-blue-50 border border-blue-400 rounded-2xl shadow-lg animate-fade-in">
  <h1 class="text-2xl font-bold text-blue-900 mb-6">Editar Despesa</h1>

  <form method="post" class="space-y-5">
    {% csrf_token %}

    {% for field in form %}
      <div>
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
          <p class="text-red-600 text-sm mt-1">{{ field.errors|striptags }}</p>
        {% endif %}
      </div>
    {% endfor %}

    <div class="flex justify-end gap-4 pt-4">
      <a href="{% url 'relatorio_despesas' %}" 
         class="px-5 py-2 rounded-xl border border-gray-400 bg-white text-gray-700 hover:bg-gray-100 transition">
        Cancelar
      </a>
      <button type="submit" 
              class="px-5 py-2 rounded-xl bg-blue-600 text-white font-semibold hover:bg-blue-700 transition">
        Salvar Alterações
      </button>
    </div>
  </form>
</div>

<script>
  // Adiciona classes do Tailwind aos campos do formulário
  document.querySelectorAll('input, select, textarea').forEach(el => {
    el.classList.add(
      'w-full', 'px-4', 'py-2', 'border', 'border-gray-300', 
      'rounded-lg', 'focus:outline-none', 'focus:ring-2', 
      'focus:ring-blue-400', 'bg-white'
    );
  });
</script>
{% endblock %}
